<div class="fxs_fRight">
    <p class="fxs_label" id="fxs_ktltable_lastupdated_{{WidgetId}}"></p>
    {{#Filters}}
    <button class="fxs_btn fxs_btn_table_filter fxs_btn_xsmall {{#IsActive}}active{{/IsActive}}" id="fxs_ktltable_filter_{{Id}}_{{WidgetId}}">{{Name}}</button>
    {{/Filters}}
    <button class="fxs_btn fxs_btn_table_filter fxs_btn_xsmall" id="fxs_ktltable_assetfilterbutton_{{WidgetId}}">{{Translations.AssetList}} <i class="fa fa-caret-down" aria-hidden="true"> </i> </button>
</div>
<div id="fxs_ktltable_assetFilterBox_{{WidgetId}}" class="fxs_hideElements fxs_dropdown right">
    <button class="fxs_btn fxs_btn_close_dropdown" id="fxs_ktltable_assetFilterCloseButton_{{WidgetId}}"> <i class="fa fa-times"> </i> </button>
    <main>
        {{#AssetsFilter}}
            <p id="fxs_ktltable_assetfilter_{{Id}}_{{WidgetId}}"><a href="javascript:;">{{Title}}</a></p>
        {{/AssetsFilter}}
    </main>
</div>
