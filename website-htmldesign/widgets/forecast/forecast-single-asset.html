<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>News Home - FXStreet</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../website-css/fxs_screen.css">
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,300italic,400italic,500italic' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
   
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="fxs_content">
        <section class="fxs_detail">

            <!-- Widget container -->
            <section class="fxs_widget_summary">
                <div class="fxs_widget_divider_module">
                    <!-- widget price -->
                    <div class="fxs_widget_price price_down">
                        <abbr class="fxs_asset_label" title="Euro - US Dollar">
                            <a href="/">EUR/USD</a>
                        </abbr>
                        <div class="fxs_widget_price_value">
                            <span class="fxs_price_bidask">1.27<strong class="fxs_price_big_figure">68</strong><sup>8</sup>/<strong class="fxs_price_big_figure">56</strong><sup>7</sup></span>
                            <span class="fxs_price_change">
                                <span class="fxs_change_pips">0.0026</span>
                                <span class="fxs_change_percent">(-0.12%)</span>
                            </span>
                        </div>
                    </div>
                    <!-- /widget price -->
                </div>
                
                <!-- Forecast widget -->
                <div class="fxs_ctp_widget fxs_widget_big">
                    <div class="fxs_widget_divider_module">
                        <div class="ctp_graphic_container">
                            <div class="fxs_insideChart_centered_legend">
                                <small class="widget_small">Avg. Forecast</small>
                                <span class="widget_custom_data_lable">1.0321</span>
                            </div>

                            <div id="forecast_chart_1w" class="c3"></div>

                        </div>

                        <div class="fxs_widget_avg_price">
                            <ul>
                              <li>
                                <span class="fxs_txt_success">40%</span>
                                Bullish
                            </li>
                              <li>
                                <span class="fxs_txt_danger">50%</span>
                                Bearish
                            </li>
                            <li>
                                <span class="fxs_txt_neutral">10%</span>
                                Sideways
                            </li>
                            </ul>
                            <div>
                                <small>Bias</small>
                                <span class="">Bearish</span>
                            </div>
                        </div>

                    </div>

                    <!-- widget footer -->
                    <footer class="fxs_widget_footer">
                        <small><time datetime="2015-02-10T00:00">Updated FEB 10, 00:00 GMT</time></small>
                        <a class="fxs_btn fxs_btn_line fxs_btn_small">See Full Study <i class="fa fa-angle-double-right"></i></a>
                    </footer>
                    <!-- /widget footer -->
                </div>
                <!-- /Forecast widget -->

            </section>
            <!-- /Widget container -->

        </section>
    </div>

    <script src="../../../website-js/jquery-1.11.3.min.js"></script>
    <script src="../../../widgets/core/js/c3.js"></script>
    <script src="../../../widgets/core/js/d3.min.js"></script>
    <script>
        // Gauge chart
        var forecast_chart_1w = c3.generate({
            bindto: '#forecast_chart_1w',
                   
            data: {
                columns: [
                ['Sideways', 100],
                ['Bearish', 90],
                ['Bullish', 40]
                ],

                type: 'gauge'
                //onclick: function (d, i) { console.log("onclick", d, i); },
                //onmouseover: function (d, i) { console.log("onmouseover", d, i); },
                //onmouseout: function (d, i) { console.log("onmouseout", d, i); }
            },
                    
            zoom: {
                enabled:false
            },
           
            gauge: {
                label: {
                    show: false
                },
                // },
                // min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
                // max: 100, // 100 is default
                // units: ' %',
                width: 6 // for adjusting arc thickness
            },
            color: {
                pattern: ['#8B8C91', '#CE4735', '#338473'], // the three color levels for the percentage values.
                threshold: {
                    // unit: 'value', // percentage is default
                    // max: 200, // 100 is default
                    // values: [0, 60, 100]
                }
            },
            size: {
                height: 100
            },
            tooltip: {
              show: false
            }
        });

    </script>

</body>

</html>
